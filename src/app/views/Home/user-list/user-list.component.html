<app-navigation></app-navigation>

<main [ngClass]="{'py-0 px-0 my-0 mx-0': specialPage}" class="mx-lg-5">

    <div class="mt-5">
        <div class="content-wrapper">
            <div class="container">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/dashboards">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">User-List</li>
                </ol>
                <div class="card-body">
                    <a type="button" class="btn btn-success" [routerLink]="['/Registration']" title="Create"><i
                            class="fa fa-file" aria-hidden="true"></i></a><br />
                    <div class="table-responsive">
                        <h3>User List</h3>
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Serial</th>
                                    <th>Image</th>
                                    <th>First Name</th>                                    
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone</th>    
                                <th>City</th>
                                <th>Address</th>
                                </tr>
                            </thead>

                            <tbody>
                                <!--  -->
                                <tr *ngFor="let item of userData; let i = index">

                                    <td>{{i+1}}</td>
                                    <td>
                                        <figure>
                                            <a href="#">
                                                <img src="{{item.imagePath}}" height="150" width="150">
                                            </a>
                                        </figure>
                                    </td>
                                    <td>{{item.firstName}}</td>
                                <td>{{item.lastName}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.phoneNumber}}</td>
                                    <td>{{item.city}}</td>
                                    <td>{{item.address}}</td>
                                    <td>
                                        <!-- <a type="button" class="btn btn-success" [routerLink]="['/Services/Details/',item.serviceID]"
                                            title="View-Details"><i class="fa fa-table" aria-hidden="true"></i></a>&nbsp; -->
                                        <a type="button" class="btn btn-info" [routerLink]="['/User/Edit/',item.id]"
                                            title="Edit"><i class="fa fa-edit" aria-hidden="true"></i></a>&nbsp;
                                        <a type="button" class="btn btn-danger" (click)="onDelete(item)"><i class="fa fa-trash-o"
                                                aria-hidden="true" title="Delete"></i></a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<app-footer></app-footer>
