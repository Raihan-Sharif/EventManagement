<app-navigation></app-navigation>

<main [ngClass]="{'py-0 px-0 my-0 mx-0': specialPage}" class="mx-lg-5">

    <div class="mt-5">
        <div class="content-wrapper">
            <div class="container">
                <!-- Breadcrumbs-->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/dashboards">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Shift-List</li>
                </ol>
                <div class="card-body">
                    <a type="button" class="btn btn-success" [routerLink]="['/Shift/Create']" title="Create"><i class="fa fa-file"
                            aria-hidden="true"></i></a><br />
                    <div class="table-responsive">
                        <h3>Shift List</h3>
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>serial</th>
                                    <th type=hidden>Shift ID</th>
                                    <th>Shift Name</th>
                                    <th>Shift Information</th>
                                </tr>
                            </thead>

                            <tbody>
                                <!--  -->
                                <tr *ngFor="let item of shiftData; let i = index">

                                    <td>{{i+1}}</td>
                                    <td type=hidden>{{item.shiftID}}</td>
                                    <td>{{item.shiftName}}</td>
                                    <td>{{item.timeinfo}}</td>
                                    <td>
                                        <a type="button" class="btn btn-success" [routerLink]="['/Shift/Details/',item.shiftID]"
                                            title="View-Details"><i class="fa fa-table" aria-hidden="true"></i></a>&nbsp;

                                        <a type="button" class="btn btn-info" [routerLink]="['/Shift/Edit/',item.shiftID]"
                                            title="Edit"><i class="fa fa-edit" aria-hidden="true"></i></a>&nbsp;

                                        <a type="button" class="btn btn-danger" (click)="onDelete(item)"><i class="fa fa-trash-o"
                                                aria-hidden="true" title="Delete"></i></a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<app-footer></app-footer>
