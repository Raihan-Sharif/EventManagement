<app-navigation></app-navigation>

<main [ngClass]="{'py-0 px-0 my-0 mx-0': specialPage}" class="mx-lg-5">

    <div class="mt-5">
        <div class="content-wrapper">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="/dashboards">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Shift</li>
                </ol>
                <!-- Example DataTables Card-->
                <div class="card mb-3">
                    <div class="card-header">

                        <i class="fa fa-users"></i> Create Shift


                    </div>
                    <div class="card-body">
                        <form #ShiftForm=ngForm (ngSubmit)="OnSubmit(shiftName, timeinfo)">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="shiftName">Shift Name</label>
                                    <input type="text" #shiftName ngModel name="shiftName" class="form-control input-underline input-lg"
                                        id="shiftName" required>

                                </div>
                                <div class="form-group col-md-4">
                                    <label for="timeinfo">Time Information</label>
                                    <input type="text" #timeinfo ngModel name="timeinfo" class="form-control input-underline input-lg"
                                        id="timeinfo" required>

                                </div>



                            </div>

                            <button type="submit" class="btn btn-outline-primary" [disabled]="shiftName.value=='' ||timeinfo.value==''">Create</button>
                            &nbsp;
                            <a class="btn rounded-btn btn-outline-info" [routerLink]="['/Shift']">Back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<app-footer></app-footer>
