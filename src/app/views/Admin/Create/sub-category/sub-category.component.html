<app-navigation></app-navigation>

<main [ngClass]="{'py-0 px-0 my-0 mx-0': specialPage}" class="mx-lg-5">

    <div class="mt-5">
        <!-- Example DataTables Card-->
        <div class="card mb-3">
            <div class="card-header">

                <i class="fa fa-users"></i> Create Sub Category


            </div>
            <div class="card-body">
                <form #subCategoryForm=ngForm (ngSubmit)="OnSubmit(subCategoryName,fkCategoryID)">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="subCategoryName">sub-Category Name</label>
                            <input type="text" #subCategoryName ngModel name="subCategoryName" class="form-control input-underline input-lg"
                                id="subCategoryName" required>

                        </div>
                        <div class="form-group col-md-4">
                            <label for="fkCategoryID">Category</label>
                            <select class="form-control" #fkCategoryID ngModel="fkCategoryID" name="fkCategoryID" id="fkCategoryID"
                                required>
                                <option disabled selected>Please select Category</option>
                                <option *ngFor="let item of catlist" value={{item.categoryID}}>{{item.categoryName}}</option>
                            </select>
                        </div>


                    </div>

                    <button type="submit" class="btn btn-outline-primary" [disabled]="subCategoryName.value=='' || !subCategoryForm.valid">Create</button>
                    &nbsp;
                    <a class="btn rounded-btn btn-outline-info" [routerLink]="['/SubCategory']">Back</a>
                </form>
            </div>
        </div>
    </div>
</main>

<app-footer></app-footer>
