


<app-navigation></app-navigation>

<main [ngClass]="{'py-0 px-0 my-0 mx-0': specialPage}"  class="mx-lg-5" >
    
  <div class="mt-5">
    <div class="content-wrapper">
        <div class="container">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/dashboards">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">SubCategory</li>
            </ol>
            <!-- Example DataTables Card-->
            <div class="card mb-3">
                <div class="card-header">
      
                    <i class="fa fa-users"></i> Edit SubCategory
      
      
                </div>
                <div class="card-body">
                    <form #catForm=ngForm (ngSubmit)="OnSubmit(subCategoryName,fkCategoryID)">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="subCategoryName">SubCategory Name</label>
                                <input type="text" #subCategoryName ngModel name="subCategoryName" class="form-control input-underline input-lg" id="subCategoryName" value="{{subCategory.subCategoryName}}" required>
      
                            </div>
                            <div class="form-group col-md-4">
                              <label for="fkCategoryID">Category</label>
                              <select class="form-control" #fkCategoryID ngModel = "fkCategoryID" name="fkCategoryID" id="fkCategoryID" required>
                                          <option selected>{{subCategory.fkCategoryID}}</option>                               
                                    <option *ngFor="let item of categoryData" value={{item.categoryID}}>{{item.categoryName}}</option>                                   
                                </select>
                          </div>
                          </div>
      
                       
                        
                            <button type="submit" class="btn btn-outline-primary" [disabled]="!catForm.valid" >Update</button> &nbsp;
                            <a class="btn rounded-btn btn-outline-info" [routerLink]="['/SubCategory']">Back</a>
                    </form>
      
      
      
                  </div>
            </div>
        </div>
        <!-- /.container-fluid-->
      </div>
  </div>
</main>

<app-footer></app-footer>
